<!DOCTYPE html>
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>PaperLens</title>
</head>
<style>
    body {
        font-family: "Segoe UI", Tahoma, Geneva, Verdana, sans-serif;
        margin: 20px;
        background: #f9f9f9;
        color: #333;
    }

    h1 {
        text-align: center;
        color: #444;
    }

    ul {
        list-style: none;
        padding: 0;
    }

    li {
        margin: 10px 0;
    }

    a {
        text-decoration: none;
        color: #007bff;
        font-weight: bold;
    }

    a:hover {
        color: #0056b3;
        text-decoration: underline;
    }
</style>
<body>
    <h1>WeChat Archive Viewer</h1>
    <div id="content">
        <!-- 这里会动态加载对应日期的 HTML 文件 -->
    </div>
    <div id="navigation">
        <a id="prev-link" href="#">← Previous Day</a>
        <span id="last-update"></span>
        <a id="next-link" href="#">Next Day →</a>
    </div>

    <script src="script.js"></script>
</body>
</html>
